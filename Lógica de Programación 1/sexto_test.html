<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        
        

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    


var anho = 2025;  // Creo una variable
    
// Este código calcula las edades de Juan y Pedro
imprimir("<h2>Hola amigos!.</h2>")  

imprimir("<h2> Estamos en el año : " + anho + "</h2>");


imprimir("Juan tiene: " + (anho - 2000) + " años");  // Variable sin comillas
imprimir("Su año de nacimiento es: " + 2000);
saltarLinea();

    
imprimir("Pedro tiene: " + (anho - 1995) + " años");
imprimir("Su año de nacimiento es: " + 1995);
saltarLinea();

</script>
